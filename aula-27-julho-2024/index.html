<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="bg-warning">
        <p class="display-5 text-center">Cadastro de Produto</p>
        <input
          type="file"
          accept=".pdf"
          onchange="handleOnClick(event)"
          multiple
        />
      </header>
      <div class="container">
        <p class="text-center">Sistema de gerenciamento de prdutos</p>
        <div class="action">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Cadastrar Item
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header bg-warning">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Cadastro de produto
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="form">
                    <div class="row mb-4">
                      <div class="col-12">
                        <label for="inputProduto" class="form-label"
                          >Produto</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputProduto"
                          placeholder="Produto"
                        />
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col-12">
                        <label for="inputMarca" class="form-label">Marca</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputMarca"
                          placeholder="Marca"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <label for="inputEstoque" class="form-label"
                          >Estoque</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputEstoque"
                          placeholder="Estoque"
                        />
                      </div>
                      <div class="col-4">
                        <label for="inputCusto" class="form-label"
                          >Preço Custo</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputCusto"
                          placeholder="Preço Custo"
                        />
                      </div>
                      <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Preço Venda</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Preço Venda"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button onclick="add()" type="button" class="btn btn-primary">
                    Cadastrar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <table class="table table-striped">
          <thead class="bg-warning">
            <tr>
              <th>#</th>
              <th>Produto</th>
              <th>Marca</th>
              <th>Estoque</th>
              <th>Preço custo</th>
              <th>Preço venda</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>Tenis Vans Old School</td>
              <td>Vans</td>
              <td>400</td>
              <td>R$ 99,00</td>
              <td>R$ 120,00</td>
              <td class="d-flex justify-content-end gap-3">
                <button class="btn btn-info">Ver</button>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Deletar</button>
              </td>
            </tr>
            <tr>
              <th>1</th>
              <td>Tenis Vans Old School</td>
              <td>Vans</td>
              <td>400</td>
              <td>R$ 99,00</td>
              <td>R$ 120,00</td>
              <td class="d-flex justify-content-end gap-3">
                <button class="btn btn-info">Ver</button>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Deletar</button>
              </td>
            </tr>
            <tr>
              <th>1</th>
              <td>Tenis Vans Old School</td>
              <td>Vans</td>
              <td>400</td>
              <td>R$ 99,00</td>
              <td>R$ 120,00</td>
              <td class="d-flex justify-content-end gap-3">
                <button class="btn btn-info">Ver</button>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
      integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/laco-repeticao.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomurlário</title>
  </head>
  <body>
    <div style="background-color: #f5f7fa; width: 250px">
      <section>
        <article>
          <h3 style="text-align: center">Formulário de Pesquisa Qualitativa</h3>
          <p style="text-align: justify; width: 200px; margin: 0 auto">
            Formulário de pesqusa academica sobre o trabalho na área de
            desenlvimento de software na era Chat-GPT
          </p>
        </article>
        <form style="width: 200px; margin: 20px auto 0 auto">
          <div>
            <input
              style="width: 100%"
              type="text"
              required
              placeholder="Nome completo"
            />
          </div>
          <div style="margin: 10px 0 10px 0">
            <input
              style="width: 100%"
              type="number"
              disabled
              placeholder="Digite sua idade"
            />
          </div>
          <div>
            <input style="width: 100%" type="password" />
          </div>
          <div style="margin: 10px 0 10px 0">
            <input style="width: 100%" type="date" />
          </div>
          <div>
            <input style="width: 100%" type="email" required />
          </div>
          <div style="margin: 10px 0 10px 0">
            <input style="width: 100%" type="time" />
          </div>
          <div>
            <textarea style="width: 100%"> </textarea>
          </div>
          <div style="margin: 10px 0 10px 0">
            <select style="width: 100%" required>
              <option value="">Seelcione uma cidade</option>
              <option value="fortaleza">Fortaleza</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Marília">Marília</option>
              <option value="Quixadá">Quixadá</option>
              <option value="">Outros</option>
            </select>
          </div>
          <div>
            <input style="width: 100%" type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>

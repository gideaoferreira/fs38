<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomurlário</title>
  </head>
  <body>
    <form>
      <div>
        <input type="text" required placeholder="Nome completo" />
      </div>
      <div>
        <input type="number" disabled placeholder="Digite sua idade" />
      </div>
      <div>
        <input type="password" />
      </div>
      <div>
        <input type="date" />
      </div>
      <div>
        <input type="email" required />
      </div>
      <div>
        <input type="time" />
      </div>
      <div>
        <textarea> </textarea>
      </div>
      <div>
        <select required>
          <option value="">Seelcione uma cidade</option>
          <option value="fortaleza">Fortaleza</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Marília">Marília</option>
          <option value="Quixadá">Quixadá</option>
          <option value="">Outros</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
